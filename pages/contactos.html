<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assets/icons/para la pagina logo chiquito.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/style.css">
    <title>Sabbatini Competicion - Contactos</title>
</head>


<body>
    <!-- cabecera y menu de la pagina -->
     
    <header class="header">
        <div class="header_div_logo">
            <a href="../index.html" class="header_logo">
                <img class="header_logo_img" src="../assets/imagenes/Sabbatini Blanco.png" alt="logo">
            </a>
        </div>

        <nav class="header_barra">
            <a href="../index.html" class="header_barra_a">Inicio</a>
            <a href="./nosotros.html" class="header_barra_a">Nosotros</a>
            <a href="./servicios.html" class="header_barra_a">Servicios</a>
            <a href="./contactos.html" class="header_barra_a">Contacto</a>
            <a href="./galeria.html" class="header_barra_a">Galeria</a>
        </nav>

    </header>

    <main class="main_contacto">

        <section class="section_contacto">

            <div class="container_contacto">

                <h1 class="title_contacto">FORMULARIO DE CONTACTO</h1>

                <div class="container_img_form">

                    <!-- imagen -->
                    <div class="container_img">
                        <img class="img_contact test" src="../assets/imagenes/fondo_contacto.png" alt="Foto representativa del equipo">
                    </div>

                    <!-- formulario -->
                    <div class="container_form">
                        <form class="formulario">

                            <div class="general_form">
                                <label class="form_label" for="nombre">Nombre</label>
                                <input class="form_input" type="text" id="nombre">
                            </div>

                            <div class="general_form">
                                <label class="form_label" for="apellido">Apellido</label>
                                <input class="form_input" type="text" id="apellido">
                            </div>

                            <div class="general_form">
                                <label class="form_label" for="correo">Correo</label>
                                <input class="form_input" type="email" id="correo">
                            </div>

                            <div class="general_form">
                                <label class="form_label">Telefono</label>
                                <input class="form_input" type="text" id="numero">
                            </div>

                            <div class="general_form">
                                <label class="form_label" for="consulta">Mensaje</label>
                                <textarea class="form_input" id="consulta" rows="3"></textarea>
                            </div>

                            <!-- Button -->
                            <div class="bottom_contacto">
                                <input type="submit" value="Enviar ahora">
                                <input type="reset" value="Restablecer">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div>
            <div class="footer_div_logo">
                <img class="footer_div_logo_img" src="../assets/imagenes/Sabbatini Blanco.png" alt="logo">
            </div>
            
            <div class="footer_div_redes">
                <a href="https://www.instagram.com/sabbatini_competicion/">
                    <img class="footer_div_redes_img" src="../assets/redes/pagina2.png" alt="Instagram">
                </a>
                <a href="https://www.whatsapp.com/?lang=es">
                    <img class="footer_div_redes_img" src="../assets/redes/pagina1.png" alt="Wsp">
                </a>
                <a href="https://www.facebook.com/sabbatinicompeticion">
                    <img class="footer_div_redes_img" src="../assets/redes/pagina3.png" alt="Facebook">
                </a>
            </div>
        </div>
    </footer>
    
</body>

</html>
